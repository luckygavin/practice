<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>投票</title>
	<style type="text/css">
		.all{
			width: 500px;
			height: 50px;
			border: 1px solid #666;
		}
		#left{
			float: left;
			background: #811DFF;
			width: 50%;
			height: 50px;
			line-height: 50px;
		}
		#right{
			background: #6ABE6A;
			width: auto;
			line-height: 50px;
			text-align: right;
		}
		.button{
			margin: 20px;
		}
	</style>
</head>
<body>
		<div class="all">
			<div id="left">0.5</div>
			<div id="right">0.5</div>
		</div>
		<div class="button">
			<button id="a">方案A</button>
			<button id="b">方案B</button>
		</div>
	<script type="text/javascript">
		var a = 1,
			b = 1,
			left = document.getElementById("left"),
			right = document.getElementById("right");
		document.getElementById('a').onclick=function(){
			a++;
			refresh();
		}
		document.getElementById('b').onclick=function(){
			b++;
			refresh();
		}
		function refresh(){
			left.innerHTML = (a/(a+b)).toFixed(2);
			right.innerHTML = (b/(a+b)).toFixed(2);
			left.style.width = 500*(a/(a+b)).toFixed(2)+"px";
		}
	</script>
</body>
</html>
