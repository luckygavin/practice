function inheritPrototype(superType,subType){  // 此过程有点像链表删除节点的过程
	var prototype = Object(superType.prototype);  // 取得super构造函数的原型对象
	prototype.constructor = subType;		// 把原型对象的constructor属性重新指向新的构造函数
	subType.prototype = prototype;		// 把新的sub的原型指向父类的原型
}
function Super(name){
	this.name = name;
}
Super.prototype.sayName = function(){
	console.log(this.name);
}
function Sub(){
	Super.call(this ,"hello");
	this.age = 22;
}
inheritPrototype(Super,Sub);
Sub.prototype.sayAge = function(){
	console.log(this.age);
}
var a = new Sub();
a.sayName();
a.sayAge();
