<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax实现</title>
</head>
<body>
	<button id="get">点击获取内容</button>
	<div id="response"></div>
	<script type="text/javascript">
		var box = document.getElementById("response");	
		var button = document.getElementById("get");
		var url = "http://localhost/practice/js_test/ajaxResponse.html";
		button.onclick=function(){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET",url,true);
			xmlhttp.onreadystatechange = function(){
				if(xmlhttp.readyState==4){
					box.innerHTML = xmlhttp.responseText;
				}
			}
			xmlhttp.send(null);
		}
	</script>
</body>
</html>
