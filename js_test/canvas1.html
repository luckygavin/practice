<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html5 Test</title>
	<style type="text/css">
		#id{
			width: 300px;
			height: 150px;
		}
	</style>
</head>
<body>
	<canvas id="test1"></canvas>
	<script type="text/javascript">
		var c = document.getElementById("test1");
		var ctx = c.getContext("2d");
		grd=ctx.createRadialGradient(75,50,5,90,60,100);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");
		ctx.fillStyle=grd;
		ctx.fillRect(0,0,120,120);
		ctx.font="30px Arial";
		ctx.strokeText("hello",20,40);
		ctx.arc(60,90,30,0,2*Math.PI);
		ctx.stroke();
	</script>
</body>
</html>
