<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿百度首页选项卡切换</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../../jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="content">
		<div class="main">
			<div class="detail">
				<p>这是导航</p>
			</div>
			<div class="detail">
				<p>这是新闻</p>
			</div>
			<div class="detail">
				<p>这是音乐</p>
			</div>
			<div class="detail">
				<p>这是星座</p>
			</div>
			<div class="detail">
				<p>这是视频</p>
			</div>
		</div>
		<div class="left">
			<ul>
				<li value="0" class="on">导航</li>
				<li value="1">新闻</li>
				<li value="2">音乐</li>
				<li value="3">星座</li>
				<li value="4">视频</li>
			</ul>
		</div>
	</div>
</body>
</html>
